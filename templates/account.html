<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Account</title>
    </head>
    <body>
        <form action="/">
            <button type="submit" class="btn btn-outline-secondary">Return to Home</button>
        </form>
        <h3>Change Password</h3>
        <form action="/account" method="post">
            <input autocomplete="off" name="current" required placeholder="Current Password" type="password">
            <input autocomplete="off" name="new" required placeholder="New Password" type="password">
            <input autocomplete="off" name="newbackup" required placeholder="Type New Password Again" type="password">
            <button type="submit" class="btn btn-outline-primary">Change Password!</button>
        </form>
        <p>{{ message }}</p>
    </body>
</html>
