<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Logs</title>
    </head>
    <body>
        <form action="/">
            <button type="submit" class="btn btn-outline-secondary">Return to Home</button>
        </form>
        <form action='/add' method='post' required>
            <select name="type" required>
                <option disabled value="type" selected>Type</option>
                <option value="Strength">Strength</option>
                <option value="Endurance">Endurance</option>
                <option value="Power">Power</option>
                <option value="Flexibility">Flexibility</option>
            </select>
            <input autocomplete="off" name="duration" required placeholder="Duration HH:MM:SS" type="text">
            <select name="worked" required>
                <option disabled value="Worked" selected>Worked</option>
                <option value="Push">Push</option>
                <option value="Pull">Pull</option>
                <option value="Legs">Legs</option>
                <option value="Upper">Upper</option>
                <option value="Lower">Lower</option>
                <option value="Core">Core</option>
                <option value="Shoulders and Arms">Shoulders and Arms</option>
                <option value="Chest and Back">Chest and Back</option>
                <option value="Legs and Core">Legs and Core</option>
                <option value="Cardio">Cardio</option>
                <option value="Acceleration">Acceleration</option>
                <option value="Speed">Speed</option>
                <option value="Flexibility">Flexibility</option>
            </select>
            <input required name="date" type="date">
            <button type="submit" class="btn btn-outline-secondary">Add Log</button>
        </form>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Type</th>
                    <th>Duration</th>
                    <th>Worked</th>
                    <th>Date(YYYY-MM-DD)</th>
                </tr>
            </thead>
            {% for i in logs[::-1] %}
                <tr>
                    <td>{{ logs.index(i)+1 }}</td>
                    <td>{{ i["type"] }}</td>
                    <td>{{ i["duration"] }}</td>
                    <td>{{ i["worked"] }}</td>
                    <td>{{ i["date"] }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
