<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <title>Login</title>
    </head>
    <body>
        <form method="post">
            <input autocomplete="off" autofocus name="username" placeholder="Name" type="text">
            <input autocomplete="off" autofocus name="password" placeholder="Password" type="password">
            <button type="submit" class="btn btn-outline-primary">Log In</button>
        </form>
        <p>{{ error }}</p>
        <form action="/signup" method="post">
            <button type="submit" class="btn btn-outline-primary">Or Sign Up</button>
        </form>
    </body>
</html>
